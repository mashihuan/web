<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<!-- 页头 -->
	<div class="content">
		<div class="header">
			<div class="headerLogo">
				<a href="#"><img src="img/logo.png" alt="" width="170" height="75">
				<span>注册百度账号</span></a>
			</div>
			<div class="alregister">
				<span>我已注册，现在就</span><button id="btn">登录</button>
			</div>
		</div>
     <!-- 二维码登录 -->
		<div class="register register1" >
			<div class="rgMove"></div>
			<div class="reClose"><a href="#">×</a></div>
			<div class="rgLogo">
				<img src="img/logo.png" alt="" width="150" height="70"><span>扫码登录</span>
			</div>
			<div class="qrCode">
				<img src="img/qrcode.png" alt="" width="170" height="170">
			</div>
			<p>请使用<a href="#">百度APP</a>扫码登录</p>
			<div class="rgDis">
				<span><img src="img/safe.png" alt="" width="16" hieght="16">安全</span>
				<span><img src="img/flash.png" alt="" width="16" hieght="16">高效</span>
				<span><img src="img/scan.png" alt="" width="16" hieght="16">便捷</span>
			</div>
			<div class="rgWrap">
				
			
			<div class="rgName">
				<a id="nameLogin"  href="#">用户名登录</a>
				<span><img src="img/qq.png" alt="" width="16" height="16"></span>
				<span><img src="img/wb.png" alt="" width="16" height="16"></span>
				<a href="register.html">立即注册</a>
			</div></div>
		</div>
	    <!-- 用户名登陆 -->
	    <div class="register register2">
			<div class="rgMove"></div>
			<div class="reClose"><a href="#">×</a></div>
			<div class="rgLogo">
				<img src="img/logo.png" alt="" width="150" height="70"><span>用户名密码登录</span>
			</div>
			 <div class="userLogin">
			 	<input type="text" placeholder="手机/邮箱/用户名"><br>
			 	<input type="password" placeholder="密码"><br>
			 	<label><input type="checkbox" checked>下次自动登录</label><br>
			 	<input type="submit" value="登录"><br>
			 	<span>忘记密码</span><span>短信快捷登录</span>
			 </div>
			<div class="rgName">
				<a id="qrLogin"  href="#">扫码登录</a>
				<span><img src="img/qq.png" alt="" width="16" height="16"></span>
				<span><img src="img/wb.png" alt="" width="16" height="16"></span>
				<a href="register.html">立即注册</a>
			</div>
		</div>	
		<!-- 表单 -->
	<div class="main">
		<form class="form" action="success.html" target="get" method="_blank" >
			<p>
				<label>用户名</label><input id="userName" type="text" placeholder="请设置用户名" name="username">
				<span class="span1 span" ></span>
			</p>
			<p>
				<label >手机号</label><input id="tel" type="tel" name="tel" placeholder="可用于登录和找回密码">
				<span class="span2 span" style="line-height:38px;"></span>
			</p>
			<p style="display:inline-block;width:430px">
				<label>密码</label><input id="password" type="password" name="password" placeholder="请设置登录密码" >
			<span class="pic"></span>
				
			</p>
			<div class="span3 span">
				  <ul>
				    <li class="top">长度为6~14个字符</li>
				    <li class="middle">支持数字，大小写字母和标点符号</li>
				    <li class="bottom">不允许有空格</li>
				  </ul>
				</div>
			<p id="security">
				<label >验证码</label><input id="security" type="text" placeholder="请输入验证码"> <input class="button" type="button" value="获取短信验证码">
			</p>
			
		   <p id="checkbox">
			   	<input type="checkbox" required><span><label >阅读并接受</label><a href="#">《百度用户协议》</a>及<a href="#">《百度隐私保护声明》</a></span>
		   </p>
		    <p id="register">
		    	<input type="submit" value="注册">
		    </p>
		</form>
		<!-- 侧边栏 -->
		    <div class="reg-sms">
		    	<div class="reg-sms-title">
		    		<h3>手机快速注册</h3>
		    	</div>
		    	<div class="reg-sms-content">
		    		<p>
		    			请使用中国大陆手机号，编辑短信：<br><strong>6-14位字符（仅支持数字/字母/符号）</strong>
		    		</p>
		    		<p>
		    			作为登录密码，发送至<br><strong>1069 0691 036590</strong><br>
		    			即可注册成功，手机号即为登录账号。
		    		</p>
		    		<div class="reg-sms-footer">
		    			<img src="img/qrcode.png" alt="二维码" width="168" height="168">
		    			<p>请使用手机百度进行扫码</p>
		    		</div>
		    	</div>
		    </div>
		</div>
	</div><!-- main结束 -->
	<div class="footer" >
		<p>2018 &copy;Baidu</p>
	</div><!-- footer结束 -->
	</div>
	<div class="wrapbg"></div>
	<script src="js/register.js"></script>
</body>

</html>
